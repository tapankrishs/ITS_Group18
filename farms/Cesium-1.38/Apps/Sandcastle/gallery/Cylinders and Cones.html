<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Beginning of Sandcastle
var viewer = new Cesium.Viewer('cesiumContainer');

var long= [80.0349,120,40,35];
var lat=[13.5871,100,15,10]//Latitude and Longitude locations of the well
var cars = ["BMW"];
//Green Cylinder is initialized to show wells
for (var i = 0; i < 3; i++) {
var greenCylinder = viewer.entities.add({
    name : 'Well',
    position: Cesium.Cartesian3.fromDegrees(long[i],lat[i]),
    cylinder : {
        length : 400000.0,
        topRadius : 200000.0,
        bottomRadius : 200000.0,//Specify the height, radius of the cylinder
        material : Cesium.Color.GREEN.withAlpha(0.5),
        outline : true,
        outlineColor : Cesium.Color.DARK_GREEN
    }
});
}

var greenCylinder1 = viewer.entities.add({
    name : 'Green cylinder with black outline',
    position: Cesium.Cartesian3.fromDegrees(-50.0, 20.0, 200000.0),
    cylinder : {
        length : 400000.0,
        topRadius : 200000.0,

        material : Cesium.Color.GREEN.withAlpha(0.5),
        outline : true,
        outlineColor : Cesium.Color.DARK_GREEN
    }
});


var redCone = viewer.entities.add({
    name : 'Red cone',
    position: Cesium.Cartesian3.fromDegrees(-105.0, 40.0, 200000.0),
    cylinder : {
        length : 400000.0,
        topRadius : 0.0,
        bottomRadius : 200000.0,
        material : Cesium.Color.RED
    }
});

viewer.zoomTo(viewer.entities);
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
